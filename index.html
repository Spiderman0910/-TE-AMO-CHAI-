<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Zaira ♥️</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .mensaje {
      position: absolute;
      color: white;
      font-size: 30px;
      font-family: Arial, sans-serif;
      animation: explotar 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explotar {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  document.body.addEventListener("click", function(e) {
    const mensaje = document.createElement("div");
    mensaje.className = "mensaje";
    mensaje.innerText = "TE AMO ZAIRA ♥️";
    mensaje.style.left = `${e.clientX - 100}px`;
    mensaje.style.top = `${e.clientY - 20}px`;
    document.body.appendChild(mensaje);

    setTimeout(() => {
      mensaje.remove();
    }, 1000);
  });
</script>

</body>
</html>
