<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Zaira ♥️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }.message {
  position: absolute;
  color: #fff;
  font-size: 24px;
  animation: explode 1s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  50% {
    transform: scale(1.5);
    opacity: 1;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}

  </style>
</head>
<body><audio autoplay loop>
  <source src="https://dl.dropboxusercontent.com/scl/fi/q70fpxx9d6a5ag65pw41u/Wonderwall-Oasis.mp3?rlkey=3t6r8bmubgqzy0eexwdyyyn0x&st=sskgdkw2" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio><script>
  document.body.addEventListener('click', function(e) {
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.textContent = 'TE AMO ZAIRA ♥️';
    msg.style.left = (e.clientX - 50) + 'px';
    msg.style.top = (e.clientY - 20) + 'px';
    document.body.appendChild(msg);

    setTimeout(() => {
      msg.remove();
    }, 1000);
  });
</script></body>
</html>
