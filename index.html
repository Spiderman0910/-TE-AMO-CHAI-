<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .corazon {
      position: absolute;
      color: pink;
      font-size: 25px;
      animation: flotar 5s linear infinite;
    }
    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
    .mensaje {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: pink;
      font-family: cursive;
    }
  </style>
</head>
<body>
  <div class="mensaje">TE AMO, <strong>ZAIRA ðŸ’–</strong></div>
  <script>
    const crearCorazon = () => {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerText = "ðŸ’–";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 5000);
    };
    setInterval(crearCorazon, 200);
  </script>
</body>
</html>
